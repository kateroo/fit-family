        body {
            font-family: 'Inter', sans-serif;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }
        .calendar-day {
            aspect-ratio: 1/1;
        }
        /* Simple fade-in animation */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
        /* Fade in and out for notifications */
        @keyframes fade-in-out {
            0% { opacity: 0; transform: translateY(20px); }
            10% { opacity: 1; transform: translateY(0); }
            90% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(20px); }
        }
        .animate-fade-in-out {
            animation: fade-in-out 5s ease-in-out forwards;
        }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";

        // --- Configuration and State ---
        const familyMembers = ["Von", "Bob", "Mom", "Kate", "Jen"];
        const activities = ["Kayaked", "Power Walking", "Ran", "Biked", "Walking Machine", "Rowing Machine", "Elliptical Machine", "Bike Trainer", "Swim", "Resistance Training", "Weight Lifting", "Other"];
        const activityToEmoji = { "Kayaked": "üõ∂", "Power Walking": "üö∂‚Äç‚ôÄÔ∏è", "Ran": "üèÉ‚Äç‚ôÄÔ∏è", "Biked": "üö≤", "Walking Machine": "üö∂", "Rowing Machine": "üö£‚Äç‚ôÄÔ∏è", "Elliptical Machine": "‚öôÔ∏è", "Bike Trainer": "üö¥‚Äç‚ôÄÔ∏è", "Swim": "üèä‚Äç‚ôÄÔ∏è", "Resistance Training": "üí™", "Weight Lifting": "üèãÔ∏è‚Äç‚ôÄÔ∏è", "Other": "ü§∏‚Äç‚ôÄÔ∏è" };

        const firebaseConfig = { apiKey: "AIzaSyAvk0bvFtWE3SDUaOWntFMgNtjbMtgR4OQ", authDomain: "fun-fit-a465a.firebaseapp.com", projectId: "fun-fit-a465a", storageBucket: "fun-fit-a465a.firebasestorage.app", messagingSenderId: "221581983535", appId: "1:221581983535:web:ba7051794ce3b1f3c32bda" };
        const appId = firebaseConfig.projectId;
        
        function showMessage(type, text) {
            const color = type === 'success' ? 'bg-blue-600' : 'bg-red-500';

        function renderLeaderboard() {
            const leaderboardData = [...users].sort((a, b) => b.points - a.points);
            leaderboardBody.innerHTML = '';

                 leaderboardBody.innerHTML = '<tr><td colspan="5" class="text-center p-8 text-slate-500">Waiting for players...</td></tr>';
                 return;
            }
            
            const maxScore = leaderboardData.length > 0 ? leaderboardData[0].points : 0;

            leaderboardData.forEach((user, index) => {
                const row = document.createElement('tr');
                row.className = 'border-b border-slate-100 last:border-none';
                const dailyStatus = entries[user.name] ? (entries[user.name].exercised ? '‚≠ê' : '‚ùå') : '‚Ä¶';
                const streakText = user.currentStreak > 0 ? `${user.currentStreak} day${user.currentStreak > 1 ? 's' : ''}` : '-';
                const streakIcon = user.currentStreak >= 3 ? `<span class="ml-2">üî•</span>` : '';
                const trophyIcon = user.points > 0 && user.points === maxScore ? `<span class="mr-2">üèÜ</span>` : '';

                row.innerHTML = `<td class="p-3 font-bold text-lg text-slate-700">${index + 1}</td>
                    <td class="p-3 text-lg ${user.currentStreak >= 30 ? 'font-bold text-blue-500' : user.currentStreak >= 14 ? 'font-bold text-orange-500' : user.currentStreak >= 7 ? 'font-bold text-slate-800' : 'font-medium text-slate-700'}">
                        <div class="flex items-center">
                            <button data-user="${user.name}" class="name-btn text-left hover:underline focus:outline-none">${user.name}</button>
                            <button data-user="${user.name}" class="edit-btn ml-8 text-slate-400 hover:text-blue-600">‚úèÔ∏è</button>
                        </div>
                    </td>
                    <td class="p-3 text-center text-2xl">${dailyStatus}</td>
                    <td class="p-3 text-center text-lg font-medium text-slate-600">${streakText}${streakIcon}</td>
                    <td class="p-3 text-right text-xl font-bold text-blue-700">
                        <div class="flex items-center justify-end">
                            ${trophyIcon}
                            <span>${user.points}</span>
                        </div>
                    </td>`;
                leaderboardBody.appendChild(row);
            });
            document.querySelectorAll('.edit-btn').forEach(btn => btn.addEventListener('click', () => openCalendarModal(btn.dataset.user)));
            document.querySelectorAll('.name-btn').forEach(btn => btn.addEventListener('click', () => openStatsModal(btn.dataset.user)));
        }
        
        function renderForm() {
             if (!isChallengeActive) {
                formContainer.innerHTML = `<div class="bg-white rounded-xl shadow-lg p-6 text-center mb-8"><h2 class="text-2xl font-bold text-blue-900 mb-4">The Challenge is Over!</h2><p class="text-slate-600">Thanks for participating.</p></div>`;
                return;
            }
            let userOptions = `<option value="" disabled ${selectedUser === "" ? "selected" : ""}>---</option>${familyMembers.map(n => `<option value="${n}" ${n === selectedUser ? 'selected' : ''}>${n}</option>`).join('')}`;
            const hasSubmitted = selectedUser && !!entries[selectedUser];
            formContainer.innerHTML = `<div class="bg-white rounded-xl shadow-lg p-6 mb-8">
                    <h2 class="text-2xl font-bold text-center text-blue-900 mb-6">Log Today's Exercise</h2>
                    <form id="entry-form" class="space-y-6">
                        <div><label for="user-select" class="block text-sm font-medium text-slate-700 mb-1">Who are you?</label><select id="user-select" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-slate-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md shadow-sm">${userOptions}</select></div>
                        <div><label class="block text-sm font-medium text-slate-700 mb-2">Did you earn a gold star today? <span class="text-red-500">*</span></label><div class="flex items-center space-x-4"><button type="button" id="yes-btn" class="flex-1 py-3 px-4 rounded-lg text-center font-semibold transition-all duration-200 ${exercisedToday === 'yes' ? 'bg-blue-600 text-white shadow-md' : 'bg-slate-200 text-slate-700 hover:bg-slate-300'}">Yes</button><button type="button" id="no-btn" class="flex-1 py-3 px-4 rounded-lg text-center font-semibold transition-all duration-200 ${exercisedToday === 'no' ? 'bg-red-500 text-white shadow-md' : 'bg-slate-200 text-slate-700 hover:bg-slate-300'}">No</button></div></div>
                        <div id="optional-fields" class="${exercisedToday === 'yes' ? 'space-y-4 animate-fade-in' : 'hidden'}">
                            <div id="workouts-container" class="space-y-2"></div>
                            <button type="button" id="add-workout-btn" class="w-full text-sm py-2 px-4 bg-slate-100 hover:bg-slate-200 rounded-md">+ Add Workout</button>
                        </div>
                        <div><button type="submit" id="submit-btn" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-slate-400" ${hasSubmitted || exercisedToday === null || !selectedUser ? 'disabled' : ''}>${hasSubmitted ? 'Entry Submitted' : 'Save My Entry'}</button></div>
                    </form>
                </div>`;
            if (exercisedToday === 'yes') addWorkoutRow('workouts-container');
            addFormEventListeners();
        }

        function addWorkoutRow(containerId, workout = { activity: '', minutes: '' }) {
            const container = document.getElementById(containerId);
            const workoutDiv = document.createElement('div');
            workoutDiv.className = 'workout-item flex items-center space-x-2';
            let activityOptions = `<option value="">---</option>` + activities.map(a => `<option value="${a}" ${a === workout.activity ? 'selected' : ''}>${a}</option>`).join('');
            workoutDiv.innerHTML = `<select class="activity-select mt-1 block w-full border border-slate-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">${activityOptions}</select>
                <input type="number" min="0" class="minutes-input mt-1 block w-28 border border-slate-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Mins" value="${workout.minutes}">
                <button type="button" class="remove-workout-btn text-red-500 hover:text-red-700 font-bold py-2 px-2 rounded-md">&times;</button>`;
            container.appendChild(workoutDiv);
            workoutDiv.querySelector('.remove-workout-btn').addEventListener('click', () => workoutDiv.remove());
        }

        function generateCalendar(month, year, userEntries, userName) {
            const date = new Date(year, month, 1);
            let html = `<div class="p-4 border rounded-lg"><h3 class="text-xl font-bold text-slate-700 text-center mb-4">${date.toLocaleString('default', { month: 'long' })} ${year}</h3>
                <div class="calendar-grid mb-2">${['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].map(d => `<div class="font-bold text-slate-500 text-center text-sm">${d}</div>`).join('')}</div>
                <div class="calendar-grid">`;
            for (let i = 0; i < date.getDay(); i++) { html += '<div></div>'; }
            while (date.getMonth() === month) {
                const dayStr = new Date(date.valueOf()).toISOString().split('T')[0];
                const entry = userEntries.find(e => e.date === dayStr);
                let dayClass = 'bg-slate-100 hover:bg-blue-100', content = `<span class="text-slate-600">${date.getDate()}</span>`;
                if(entry) { content = entry.exercised ? '‚≠ê' : '‚ùå'; dayClass = entry.exercised ? 'bg-amber-200 hover:bg-amber-300' : 'bg-red-200 hover:bg-red-300'; }
                const fullDate = new Date(date);
                if (fullDate < challengeStartDate || fullDate > today) html += `<div class="flex items-center justify-center rounded-lg calendar-day bg-slate-50 text-slate-300"><span class="text-slate-400">${date.getDate()}</span></div>`;
                else html += `<div data-date="${dayStr}" data-user="${userName}" class="edit-day-btn flex items-center justify-center rounded-lg calendar-day cursor-pointer ${dayClass}">${content}</div>`;
                date.setDate(date.getDate() + 1);
            }
            return html + '</div></div>';
        }

        function addFormEventListeners() {
            document.getElementById('user-select').addEventListener('change', (e) => { selectedUser = e.target.value; exercisedToday = null; renderForm(); });
            document.getElementById('yes-btn').addEventListener('click', () => { exercisedToday = 'yes'; renderForm(); });
            document.getElementById('no-btn').addEventListener('click', () => { exercisedToday = 'no'; renderForm(); });
            document.getElementById('add-workout-btn')?.addEventListener('click', () => addWorkoutRow('workouts-container'));
            document.getElementById('entry-form').addEventListener('submit', handleFormSubmit);
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            if (exercisedToday === null || !selectedUser) return;
            const exercised = exercisedToday === 'yes';
            const workouts = [];
            if (exercised) {
                document.querySelectorAll('#workouts-container .workout-item').forEach(item => {
                    const activity = item.querySelector('.activity-select').value;
                    const minutes = Math.max(0, parseInt(item.querySelector('.minutes-input').value, 10) || 0);
                    if (activity && minutes > 0) workouts.push({ activity, minutes });
                });
            }
            const entryData = { name: selectedUser, date: todayString, exercised: exercised && workouts.length > 0, workouts };
            await setDoc(doc(db, `artifacts/${appId}/public/data/entries`, `${selectedUser}_${todayString}`), entryData);
            await recalculateAndSaveUserStats(selectedUser);
            showMessage('success', `Entry saved for ${selectedUser}.`);
            exercisedToday = null;

        async function openCalendarModal(userName) {

            calendarContainer.innerHTML = '<div class="text-center p-8">Loading calendar...</div>';
            calendarModal.classList.remove('hidden'); calendarModal.classList.add('flex');
            const q = query(collection(db, `artifacts/${appId}/public/data/entries`), where("name", "==", userName));
            const snapshot = await getDocs(q);
            const userEntries = snapshot.docs.map(d => d.data());
            calendarContainer.innerHTML = [2025].flatMap(year => [5,6,7,8].map(month => generateCalendar(month, year, userEntries, userName))).join('<div class="my-3"></div>');

        async function openDayEditModal(userName, dateStr) {
            const entryDoc = await getDoc(doc(db, `artifacts/${appId}/public/data/entries`, `${userName}_${dateStr}`));
            const entry = entryDoc.data() || { workouts: [] };
            dayEditTitle.textContent = `Edit for ${new Date(dateStr + "T12:00:00Z").toLocaleDateString('en-US', { month: 'long', day: 'numeric' })}`;
            dayEditStatus.value = entry.exercised === false ? 'no' : (entry.workouts && entry.workouts.length > 0 ? 'yes' : 'delete');
            const container = document.getElementById('day-edit-workouts-container');
            container.innerHTML = '';
            const workoutsToDisplay = entry.workouts && entry.workouts.length > 0 ? entry.workouts : [{ activity: '', minutes: '' }];
            workoutsToDisplay.forEach(w => addWorkoutRow('day-edit-workouts-container', w));

        }
        
        dayEditStatus.addEventListener('change', () => { dayEditDetails.style.display = dayEditStatus.value === 'yes' ? 'block' : 'none'; });

        dayEditForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const { user: userName, date: dateStr } = e.target.dataset;
            const status = dayEditStatus.value;
            const entryRef = doc(db, `artifacts/${appId}/public/data/entries`, `${userName}_${dateStr}`);
            if (status === 'delete') await deleteDoc(entryRef);
            else {
                const exercised = status === 'yes';
                const workouts = [];
                if (exercised) {
                    document.querySelectorAll('#day-edit-workouts-container .workout-item').forEach(item => {
                        const activity = item.querySelector('.activity-select').value;
                        const minutes = Math.max(0, parseInt(item.querySelector('.minutes-input').value, 10) || 0);
                        if (activity && minutes > 0) workouts.push({ activity, minutes });

                await setDoc(entryRef, { name: userName, date: dateStr, exercised: exercised && workouts.length > 0, workouts });

        async function openStatsModal(userName) {
            statsModalTitle.textContent = `${userName}'s Summary`;
            statsModalContent.innerHTML = '<div class="text-center p-8">Calculating...</div>';
            statsModal.classList.remove('hidden'); statsModal.classList.add('flex');
            const q = query(collection(db, `artifacts/${appId}/public/data/entries`), where("name", "==", userName));
            const snapshot = await getDocs(q);
            const userEntries = snapshot.docs.map(doc => doc.data());
            renderStatsContent(userEntries);
        }
        
        function renderStatsContent(userEntries) {
            const totalMinutes = userEntries.reduce((sum, entry) => sum + (entry.workouts?.reduce((s, w) => s + (w.minutes || 0), 0) || 0), 0);
            const activityData = activities.reduce((acc, activity) => {
                const workouts = userEntries.flatMap(e => e.workouts || []).filter(w => w.activity === activity);
                if (workouts.length > 0) {
                    acc[activity] = {
                        count: workouts.length,
                        totalMinutes: workouts.reduce((sum, w) => sum + w.minutes, 0)
                    };
                }
                return acc;
            }, {});

            let summaryHtml = `<div class="text-center mb-6"><p class="text-5xl font-bold text-slate-700 mb-2">${totalMinutes}</p><p class="text-slate-500">Total Minutes</p></div>`;
            if (totalMinutes > 0) {
                 const hours = Math.floor(totalMinutes / 60);
                 const minutes = totalMinutes % 60;
                 summaryHtml += `<p class="text-lg text-slate-600 mb-6 text-center">That's ${hours} hour(s) and ${minutes} minute(s)!</p>`;
            }

            const sortedActivities = Object.entries(activityData).sort(([,a], [,b]) => b.totalMinutes - a.totalMinutes);
            
            let tableHtml = '<div class="space-y-4">';
            if (sortedActivities.length > 0) {
                sortedActivities.forEach(([activity, data]) => {
                    const barWidth = totalMinutes > 0 ? (data.totalMinutes / totalMinutes) * 100 : 0;
                    tableHtml += `
                        <div>
                            <div class="flex items-center text-sm mb-1">
                                <span class="font-bold text-slate-700 flex items-center">
                                    <span class="text-lg mr-2">${activityToEmoji[activity] || '‚ùì'}</span>
                                    <span>${activity}</span>
                                    <span class="text-slate-500 text-xs font-normal ml-4">x ${data.count}</span>
                                </span>
                            </div>
                            <div class="flex items-center space-x-2 mt-1">
                                <div class="w-full bg-slate-200 rounded-full h-5">
                                    <div class="bg-blue-600 h-5 rounded-full" style="width: ${barWidth}%"></div>
                                </div>
                                <span class="text-sm text-slate-600 w-12 text-right">${data.totalMinutes} min</span>
                            </div>
                        </div>
                    `;
                });
            } else {
                 tableHtml += '<p class="text-center text-slate-500 py-8">No activities logged yet.</p>';
            }
            tableHtml += '</div>';
            
            statsModalContent.innerHTML = summaryHtml + tableHtml;
        }

        async function recalculateAndSaveUserStats(userName) {
            const q = query(collection(db, `artifacts/${appId}/public/data/entries`), where("name", "==", userName));
            const snapshot = await getDocs(q);
            const userEntries = snapshot.docs.map(d => d.data()).sort((a,b) => a.date.localeCompare(b.date));
            let newPoints = 0, streak = 0, lastDate = null;
            const streakMilestones = [5, 15, 25];
            for (const entry of userEntries) {
                if (new Date(entry.date + "T00:00:00Z") > today) continue;
                if (entry.exercised) {
                    newPoints += 10;
                    const currentDate = new Date(entry.date + 'T12:00:00Z');
                    if (lastDate) streak = Math.round((currentDate - lastDate) / (1000 * 60 * 60 * 24)) === 1 ? streak + 1 : 1;
                    else streak = 1;
                    if (streakMilestones.includes(streak)) newPoints += 25;
                    lastDate = currentDate;
                } else { streak = 0; }
            }
            let currentStreak = 0, lastStreakDate = null;
            const entriesUpToToday = userEntries.filter(e => new Date(e.date + "T00:00:00Z") <= today);
            for (let i = entriesUpToToday.length - 1; i >= 0; i--) {
                const entry = entriesUpToToday[i];
                 if (entry.exercised) {
                    const currentDate = new Date(entry.date + 'T12:00:00Z');
                    if (lastStreakDate && Math.round((lastStreakDate - currentDate) / (1000 * 60 * 60 * 24)) !== 1) break;
                    currentStreak++; lastStreakDate = currentDate;
                 } else { break; }
            }
            await setDoc(doc(db, `artifacts/${appId}/public/data/users`, userName), { points: newPoints, currentStreak: currentStreak, name: userName }, { merge: true });
        }
        
        async function main() {
            todayDateEl.textContent = `Today is: ${today.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}`;
            renderForm();
            try {
                const app = initializeApp(firebaseConfig); db = getFirestore(app); auth = getAuth(app);
                onAuthStateChanged(auth, user => { if (user) setupListeners(); else signInAnonymously(auth).catch(e => console.error("Anon sign in error", e)); });
            } catch(e) { console.error("Firebase init error", e); }
        }
        
        async function seedInitialData() {
            const usersRef = collection(db, `artifacts/${appId}/public/data/users`);
            const q = query(usersRef, where("name", "in", familyMembers));
            const snapshot = await getDocs(q);
            const missingNames = familyMembers.filter(name => !snapshot.docs.some(d => d.data().name === name));
            if (missingNames.length > 0) {
                const batch = writeBatch(db);
                missingNames.forEach(name => { batch.set(doc(usersRef, name), { name, points: 0, currentStreak: 0 }); });
                await batch.commit();
            }
        }

        function setupListeners() {
             seedInitialData().then(() => {
                onSnapshot(collection(db, `artifacts/${appId}/public/data/users`), snap => { users = snap.docs.map(d => ({ id: d.id, ...d.data() })); renderLeaderboard(); renderForm(); });
                onSnapshot(query(collection(db, `artifacts/${appId}/public/data/entries`), where("date", "==", todayString)), snap => { entries = {}; snap.docs.forEach(d => { entries[d.data().name] = d.data(); }); renderLeaderboard(); renderForm(); });
            });
        }
        
        calendarCloseBtn.addEventListener('click', () => calendarModal.classList.add('hidden'));
        statsCloseBtn.addEventListener('click', () => statsModal.classList.add('hidden'));
        dayEditCancel.addEventListener('click', () => dayEditModal.classList.add('hidden'));
        dayEditAddWorkout.addEventListener('click', () => addWorkoutRow('day-edit-workouts-container'));
        
        main();
    </script>
